<!DOCTYPE html>
<html>
<body>

<audio id="myAudio"> 
  <source src="1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<p id="audioControl">Hover over this text to play the audio.</p>
 
<script>
var x = document.getElementById("myAudio"); 
var audioText = document.getElementById("audioControl");

audioText.addEventListener("mouseenter", playAudioOnMouseEnter);

function playAudioOnMouseEnter() {
  x.play(); 
}

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
} 
</script>


</body>
</html>
