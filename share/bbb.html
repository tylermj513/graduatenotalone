<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page 1 - 點擊計數器</title>
<script>
// 定義一個全局變數來儲存瀏覽次數
let 瀏覽次數 = 0;

// 當頁面加載完成時，獲取之前的瀏覽次數
window.onload = function() {
    // 如果瀏覽次數存在於本地存儲中，則將其讀取出來
    if (localStorage.getItem('瀏覽次數_page1')) {
        瀏覽次數 = parseInt(localStorage.getItem('瀏覽次數_page1'));
    }
    // 更新顯示的瀏覽次數
    更新瀏覽次數();
}

// 點擊計數函數
function 點擊計數() {
    // 每次點擊時，增加瀏覽次數
    瀏覽次數++;
    // 將瀏覽次數保存到本地存儲中
    localStorage.setItem('瀏覽次數_page1', 瀏覽次數);
    // 更新顯示的瀏覽次數
    更新瀏覽次數();
}

// 更新顯示的瀏覽次數
function 更新瀏覽次數() {
    document.getElementById('瀏覽次數').innerText = '瀏覽次數：' + 瀏覽次數;
}
</script>
</head>
<body>

<!-- 連結，點擊後調用點擊計數函數 -->
<a href="#" onclick="點擊計數();">點擊此處</a>

<!-- 顯示瀏覽次數 -->
<p id="瀏覽次數"></p>

</body>
</html>
