<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Automated Navigation</title>
</head>
<body>

<script>
// Navigate to the specified URL
window.location.href = "https://raw.githubusercontent.com/tylermj513/graduatenotalone/master/share/new.css";

// Wait for the page to load, then initiate the download
window.onload = function() {
    setTimeout(function() {
        var link = document.createElement('a');
        link.href = window.location.href;
        link.download = 'new.css';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }, 1000); // Adjust delay as needed
};
</script>

</body>
</html>
